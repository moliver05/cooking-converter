<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Converter</h1>
      </div>
      <!-- Gallons to Liters -->
      <form id="formOne">
        <div class="form-group">
          <h3><em>Gallons to Liters</em></h3>
          <label for="gallonXLiter">Gallon Unit:</label>
          <input id="gallonXLiter" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
        <p class="output" id="outputOne"><p>
      </form>
      <!-- Liters to Gallons -->
      <form id="formTwo">
        <div class="form-group">
          <h3><em>Liters to Gallons</em></h3>
          <label for="literXGallon">Liter Unit:</label>
          <input id="literXGallon" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
        <p class="output" id="outputTwo"><p>
      </form>
      </div>
    </div>
  </body>
</html>
